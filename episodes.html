<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Episode</title>
    <link rel="icon" type="image/png" href="https://feeldreams.github.io/main-icon.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FFB6C1, #FFD3E0);
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 400px;
            position: relative;
            z-index: 2;
        }

        h1 {
            color: #FF4081;
            font-weight: 600;
        }

        .sticker img {
            width: 100px;
            margin: 10px 0;
        }

        .episode-list {
            list-style: none;
            padding: 0;
        }

        .episode-list li {
            margin: 10px 0;
        }

        .episode-list a {
            display: inline-block;
            background: #FF4081;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .episode-list a:hover {
            background: #E91E63;
            transform: scale(1.1);
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            background: #FF4081;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #E91E63;
            transform: scale(1.1);
        }

        /* Dekorasi Floating Hearts & Stars */
        .hearts::before, .hearts::after {
            content: "ðŸ’–";
            font-size: 24px;
            position: absolute;
            animation: float 5s infinite ease-in-out;
        }

        .hearts::before {
            left: 20%;
            animation-delay: 0s;
        }

        .hearts::after {
            right: 20%;
            animation-delay: 2s;
        }

        .stars::before, .stars::after {
            content: "âœ¨";
            font-size: 18px;
            position: absolute;
            animation: float 6s infinite ease-in-out;
        }

        .stars::before {
            left: 40%;
            animation-delay: 1s;
        }

        .stars::after {
            right: 40%;
            animation-delay: 3s;
        }

        @keyframes float {
            0% { transform: translateY(0px); opacity: 1; }
            50% { transform: translateY(-20px); opacity: 0.6; }
            100% { transform: translateY(0px); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Pilih Episode ðŸŽ¥</h1>
        <div class="sticker">
            <img src="https://feeldreams.github.io/weee.gif" alt="Sticker Cute">
        </div>
        <ul class="episode-list">
            <li><a href="watch.html?ep=1">Episode 1</a></li>
            <li><a href="watch.html?ep=2">Episode 2</a></li>
            <li><a href="watch.html?ep=3">Episode 3</a></li>
            <li><a href="watch.html?ep=4">Episode 4</a></li>
            <li><a href="watch.html?ep=5">Episode 5</a></li>
            <li><a href="watch.html?ep=6">Episode 6</a></li>
            <li><a href="watch.html?ep=7">Episode 7</a></li>
            <li><a href="watch.html?ep=8">Episode 8</a></li>
            <li><a href="watch.html?ep=9">Episode 9</a></li>
            <li><a href="watch.html?ep=10">Episode 10</a></li>
            <li><a href="watch.html?ep=11">Episode 11</a></li>
            <li><a href="watch.html?ep=12">Episode 12</a></li>
        </ul>
        <a href="index.html" class="btn">Kembali</a>
    </div>

    <!-- Dekorasi tambahan -->
    <div class="hearts"></div>
    <div class="stars"></div>

</body>
</html>
