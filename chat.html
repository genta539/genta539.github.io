<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            width: 450px;
            max-height: 600px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: #007bff;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            border-radius: 15px 15px 0 0;
        }

        .header img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .header h3 {
            margin: 0;
        }

        .chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: linear-gradient(135deg, #f0f9ff, #cbebff);
            border-radius: 15px;
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 80%;
        }

        .message span {
            padding: 12px 16px;
            border-radius: 20px;
            max-width: 75%;
            word-wrap: break-word;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .user-message {
            background: #7dc4f4;
            align-self: flex-end;
        }

        .received-message {
            background: #d1f7d5;
            align-self: flex-start;
        }

        .input-area {
            padding: 12px 20px;
            background: #fff;
            display: flex;
            align-items: center;
            border-top: 1px solid #ddd;
            gap: 10px;
        }

        .input-area input {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #ccc;
            border-radius: 25px;
            outline: none;
        }

        .input-area button {
            padding: 10px 16px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 25px;
            cursor: pointer;
        }

        .input-area button:hover {
            background-color: #0056b3;
        }

        .input-area button:active {
            background-color: #003f8c;
        }

        .input-area button:focus {
            outline: none;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">
        <img src="https://i.pinimg.com/originals/5e/d4/4e/5ed44e12cd3fa0815cb746d99a960417.jpg" alt="Profile Image">
        <h3>Chicco</h3>
    </div>
    <div class="chat-box" id="chatBox">
        <div class="message">
            <span class="received-message">Semoga kamu senang dengan ini hehe ðŸ˜Š</span>
        </div>
        <!-- Messages will be added here -->
    </div>
    <div class="input-area">
        <input type="text" id="messageInput" placeholder="Ketik pesan..." onkeypress="if(event.key === 'Enter'){sendMessage()}">
        <button onclick="sendMessage()">Kirim</button>
    </div>
</div>

<script>
    function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const messageText = messageInput.value.trim();

        if (messageText) {
            const chatBox = document.getElementById('chatBox');

            // Simulate user message
            const newMessage = document.createElement('div');
            newMessage.classList.add('message');

            newMessage.innerHTML = `<span class="user-message">${messageText}</span>`;
            chatBox.appendChild(newMessage);

            chatBox.scrollTop = chatBox.scrollHeight;  // Auto scroll to the bottom

            messageInput.value = ''; // Clear input field

            // Redirect to WhatsApp with the message
            const phoneNumber = "083111635530";
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(messageText)}`;
            window.open(whatsappUrl, '_blank');
        }
    }

    // Optional: Press "Enter" to send message
    document.getElementById('messageInput').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });
</script>

</body>
</html>
