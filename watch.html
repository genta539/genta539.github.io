<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nonton Episode</title>
    <style>
        /* Gaya Umum */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 24px;
            margin: 20px 0;
        }
        #video-container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease-in-out;
        }
        iframe {
            width: 100%;
            height: 450px;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }
        iframe:hover {
            transform: scale(1.03);
        }
        /* Bubble Chat */
        .chat-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: rgba(255, 255, 255, 0.8);
            color: #000;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .chat-messages {
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            padding: 5px;
        }
        .bubble {
            background: #fff;
            color: #000;
            padding: 8px;
            border-radius: 10px;
            margin-bottom: 5px;
            display: inline-block;
            max-width: 80%;
        }
        .bubble.me {
            background: #00aaff;
            color: white;
            text-align: right;
            float: right;
        }
        /* Input Chat */
        .chat-input {
            width: 90%;
            padding: 5px;
            border: none;
            border-radius: 5px;
        }
        /* Tombol Kembali */
        .btn-back {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background: #ff7eb3;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn-back:hover {
            background: #ff5277;
        }
    </style>
</head>
<body>

    <h1>Nonton Episode ðŸŽ¬</h1>
    <div id="video-container">
        <iframe id="videoFrame" frameborder="0" allowfullscreen></iframe>
    </div>
    
    <br>
    <a href="episodes.html" class="btn-back">ðŸ”™ Kembali ke Daftar</a>

    <!-- Chat Box -->
    <div class="chat-box">
        <div class="chat-messages" id="chatMessages">
            <p class="bubble">Halo! Ayo ngobrol sambil nonton ðŸ˜ƒ</p>
        </div>
        <input type="text" id="chatInput" class="chat-input" placeholder="Ketik pesan...">
    </div>

    <script>
        // Ambil parameter dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const episode = urlParams.get("ep");

        // Daftar video
        const videoLinks = {
            "1": "https://www.youtube.com/embed/hasJei2WwLk",
            "2": "https://www.youtube.com/embed/utMItVc1zSU",
            "3": "https://www.youtube.com/embed/OROyJR94bHo",
            "4": "https://www.youtube.com/embed/nLN1wgV_grA",
            "5": "https://www.youtube.com/embed/XRs75TTXGTU",
            "6": "https://www.youtube.com/embed/oIC4p9NlRqQ",
            "7": "https://www.youtube.com/embed/pzOfCIg-Xt0",
            "8": "https://www.youtube.com/embed/gVyunZ7V70o",
            "9": "https://www.youtube.com/embed/BEyD6bXE1FA",
            "10": "https://www.youtube.com/embed/a3SiKnkRxeg",
            "11": "https://www.youtube.com/embed/AL8s3Xnlf_c",
            "12": "https://www.youtube.com/embed/W-rbkQIhDFQ"
        };

        // Tampilkan video sesuai episode
        if (episode && videoLinks[episode]) {
            document.getElementById("videoFrame").src = videoLinks[episode];
        } else {
            document.getElementById("video-container").innerHTML = "<p>Episode tidak ditemukan.</p>";
        }

        // Chat Box Logic
        const chatInput = document.getElementById("chatInput");
        const chatMessages = document.getElementById("chatMessages");

        chatInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                const message = chatInput.value.trim();
                if (message) {
                    // Tambahkan pesan ke chat
                    const bubble = document.createElement("p");
                    bubble.classList.add("bubble", "me");
                    bubble.textContent = message;
                    chatMessages.appendChild(bubble);

                    // Scroll ke bawah
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    
                    // Kosongkan input
                    chatInput.value = "";
                }
            }
        });
    </script>

</body>
</html>
