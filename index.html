<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nonton Bareng Bae</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #ff4081;
        }

        p {
            font-size: 16px;
            color: #555;
        }

        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #ff4081;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 15px rgba(255, 64, 129, 0.4);
        }

        .gif {
            width: 100px;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .gif:hover {
            transform: scale(1.1);
        }

        /* Animasi latar belakang */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Efek muncul */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Partikel hiasan */
        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang di Nonton Bareng Bae! ðŸ’–</h1>
        <p>Website ini khusus untuk kita berdua, menikmati waktu bersama~</p>
        <img src="https://media.giphy.com/media/3o7abldj0b3rxrZUxW/giphy.gif" alt="Cute dancing GIF" class="gif">
        <a href="episodes.html" class="btn">Lihat Episode</a>
    </div>

    <!-- Elemen dekorasi -->
    <div id="particles"></div>

    <script>
        const particles = document.getElementById('particles');

        for (let i = 0; i < 20; i++) {
            let star = document.createElement('div');
            star.classList.add('star');
            star.style.width = `${Math.random() * 4 + 2}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.animationDuration = `${Math.random() * 5 + 3}s`;
            particles.appendChild(star);
        }

        const style = document.createElement('style');
        style.innerHTML = `
            .star {
                position: absolute;
                background: white;
                border-radius: 50%;
                opacity: 0.8;
                animation: twinkle infinite linear;
            }

            @keyframes twinkle {
                0%, 100% { opacity: 0.8; transform: scale(1); }
                50% { opacity: 0.3; transform: scale(1.2); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
