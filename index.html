<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nonton Bareng Bae</title>
    <link rel="icon" type="image/png" href="https://feeldreams.github.io/main-icon.png">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FFB6C1, #FFD3E0);
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 400px;
            position: relative;
            z-index: 2;
        }

        h1 {
            color: #FF4081;
            font-weight: 600;
        }

        p {
            color: #555;
            font-size: 16px;
        }

        .sticker img {
            width: 100px;
            margin: 10px 0;
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            background: #FF4081;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #E91E63;
            transform: scale(1.1);
        }

        /* Dekorasi Floating Hearts */
        .hearts::before, .hearts::after {
            content: "ðŸ’–";
            font-size: 24px;
            position: absolute;
            animation: float 5s infinite ease-in-out;
        }

        .hearts::before {
            left: 20%;
            animation-delay: 0s;
        }

        .hearts::after {
            right: 20%;
            animation-delay: 2s;
        }

        /* Dekorasi Floating Stars */
        .stars::before, .stars::after {
            content: "âœ¨";
            font-size: 18px;
            position: absolute;
            animation: float 6s infinite ease-in-out;
        }

        .stars::before {
            left: 40%;
            animation-delay: 1s;
        }

        .stars::after {
            right: 40%;
            animation-delay: 3s;
        }

        @keyframes float {
            0% { transform: translateY(0px); opacity: 1; }
            50% { transform: translateY(-20px); opacity: 0.6; }
            100% { transform: translateY(0px); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hai Bae! ðŸ’–</h1>
        <p>Yuk, nonton bareng di sini! ðŸŽ¬</p>

        <div class="sticker">
            <img src="https://feeldreams.github.io/pusn.gif" alt="Sticker Love">
        </div>

        <div class="btn-container">
            <a href="daftar_episode.html" class="btn">Lihat Daftar Episode</a>
            <a href="chat.html" class="btn">Buka Chat</a>
        </div>
    </div>

    <!-- Dekorasi tambahan -->
    <div class="hearts"></div>
    <div class="stars"></div>

</body>
</html>
